            if (targetSize > 0) {

        // ä½¿ç”¨lrzå‹ç¼©ï¼ˆå¸¦ç›®æ ‡å¤§å°ï¼‰
        function compressWithTargetSize(targetSize, lrzConfig) {
            let minQuality = 0.01;
            let maxQuality = 1.0;
            let currentQuality = lrzConfig.quality;
            let iterations = 0;
            let maxIterations = 15;
            
            // æ£€æŸ¥æ–‡ä»¶å¤§å°ï¼Œå¦‚æœå¤ªå¤§åˆ™é™åˆ¶è¿­ä»£æ¬¡æ•°
            const originalSize = originalImage.src.length;
            if (originalSize > 10 * 1024 * 1024) { // 10MB
                console.warn('æ–‡ä»¶è¾ƒå¤§ï¼Œé™åˆ¶è¿­ä»£æ¬¡æ•°ä»¥é¿å…å†…å­˜é—®é¢˜');
                maxIterations = Math.min(maxIterations, 8);
            }
            
            function tryCompress() {
                if (iterations >= maxIterations) {
                    // è¾¾åˆ°æœ€å¤§è¿­ä»£æ¬¡æ•°ï¼Œä½¿ç”¨æœ€åä¸€æ¬¡çš„ç»“æœ
                    console.log(`è¾¾åˆ°æœ€å¤§è¿­ä»£æ¬¡æ•°ï¼Œæœ€ç»ˆè´¨é‡: ${currentQuality.toFixed(3)}`);
                    compressWithLrz({...lrzConfig, quality: currentQuality});
                    return;
                }
                
                // ä½¿ç”¨lrzæµ‹è¯•å½“å‰è´¨é‡ä¸‹çš„æ–‡ä»¶å¤§å°
                const testConfig = {...lrzConfig, quality: currentQuality};
                
                // å¦‚æœéœ€è¦è‡ªå®šä¹‰å°ºå¯¸ï¼Œå…ˆç”¨canvaså¤„ç†
                if (resizeOption.value === 'custom') {
                    testWithCanvas(testConfig, targetSize, currentQuality);
                } else {
                    fetch(originalImage.src)
                        .then(res => res.blob())
                        .then(blob => {
                            const fileName = `test.${currentOutputExtension}`;
                            const file = new File([blob], fileName, { type: testConfig.mimeType });
                            
                            return lrz(file, testConfig);
                        })
                        .then((rst) => {
                            processTestResult(rst, targetSize, currentQuality);
                        })
                        .catch(err => {
                            console.error('æµ‹è¯•å‹ç¼©å¤±è´¥:', err);
                            // å¦‚æœæµ‹è¯•å¤±è´¥ï¼Œç›´æ¥ä½¿ç”¨å½“å‰è´¨é‡è¿›è¡Œå‹ç¼©
                            compressWithLrz({...lrzConfig, quality: currentQuality});
                            resetCompressButton();
                        });
                }
            }
            
            function testWithCanvas(testConfig, targetSize, currentQuality) {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = testConfig.width;
                canvas.height = testConfig.height;
                ctx.drawImage(originalImage, 0, 0, testConfig.width, testConfig.height);
                
                canvas.toBlob((blob) => {
                    const newTestConfig = {
                        quality: testConfig.quality,
                        fieldName: 'file',
                        mimeType: testConfig.mimeType
                    };
                    
                    const fileName = `test.${currentOutputExtension}`;
                    const file = new File([blob], fileName, { type: newTestConfig.mimeType });
                    
                    lrz(file, newTestConfig)
                        .then((rst) => {
                            processTestResult(rst, targetSize, currentQuality);
                        })
                        .catch(err => {
                            console.error('æµ‹è¯•å‹ç¼©å¤±è´¥:', err);
                            compressWithLrz({...lrzConfig, quality: currentQuality});
                            resetCompressButton();
                        })
                        .finally(() => {
                            // æ¸…ç†canvaså’Œblob
                            canvas.width = 0;
                            canvas.height = 0;
                            if (blob) {
                                URL.revokeObjectURL(URL.createObjectURL(blob));
                            }
                        });
                }, testConfig.mimeType, testConfig.quality);
            }
            
            function processTestResult(rst, targetSize, paramcurquality) {
                // è®¡ç®—å½“å‰å¤§å°
                const currentSize = Math.round((rst.base64.length - rst.base64.indexOf(',') - 1) * 0.75);
                
                console.log(`è¿­ä»£ ${iterations + 1}: è´¨é‡=${currentQuality.toFixed(3)}, å½“å‰å¤§å°=${formatFileSize(currentSize)}, ç›®æ ‡å¤§å°=${formatFileSize(targetSize)}`);
                
                // å¦‚æœå½“å‰å¤§å°æ¥è¿‘ç›®æ ‡å¤§å°ï¼ˆÂ±3%ï¼‰ï¼Œåˆ™è¿›è¡Œæœ€ç»ˆå‹ç¼©
                if (Math.abs(currentSize - targetSize) / targetSize < 0.03) {
                    console.log(`è¾¾åˆ°ç›®æ ‡å¤§å°ï¼Œæœ€ç»ˆè´¨é‡: ${currentQuality.toFixed(3)}`);
                    compressWithLrz({...lrzConfig, quality: currentQuality});
                    return;
                }
                
                // è°ƒæ•´è´¨é‡å€¼
                if (currentSize > targetSize) {
                    maxQuality = currentQuality;
                    currentQuality = (minQuality + paramcurquality) / 2;
                    
                } else {
                    minQuality = currentQuality;
                    currentQuality = (paramcurquality + maxQuality) / 2;
                    
                }
                
                iterations++;
                setTimeout(tryCompress, 10); // é¿å…é˜»å¡UI
            }
            
            tryCompress();
        }
        
        // ä½¿ç”¨lrzè¿›è¡Œæœ€ç»ˆå‹ç¼©
        function compressWithLrz(lrzConfig) {
            // å¦‚æœéœ€è¦è‡ªå®šä¹‰å°ºå¯¸ï¼Œå…ˆç”¨canvaså¤„ç†
            if (resizeOption.value === 'custom') {

                fetch(originalImage.src)
                    .then(res => res.blob())
                    .then(blob => processWithLrz(blob, lrzConfig))
                    .catch(err => {
                        // console.error('è·å–å›¾ç‰‡æ•°æ®å¤±è´¥:', err);

        // ä½¿ç”¨canvasè°ƒæ•´å›¾ç‰‡å°ºå¯¸
        function resizeImageWithCanvas(lrzConfig) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // è®¾ç½®canvaså°ºå¯¸ä¸ºç”¨æˆ·æŒ‡å®šçš„å°ºå¯¸
            canvas.width = lrzConfig.width;
            canvas.height = lrzConfig.height;
            
            // ç»˜åˆ¶å›¾ç‰‡åˆ°canvasï¼Œå®Œå…¨æŒ‰ç…§æŒ‡å®šå°ºå¯¸
            ctx.drawImage(originalImage, 0, 0, lrzConfig.width, lrzConfig.height);
            
            // å°†canvasè½¬æ¢ä¸ºblob
            canvas.toBlob((blob) => {
                // åˆ›å»ºæ–°çš„lrzé…ç½®ï¼Œä¸æŒ‡å®šwidthå’Œheightï¼Œè®©lrzåªå¤„ç†è´¨é‡
                const newLrzConfig = {
                    quality: lrzConfig.quality,
                    fieldName: 'file',
                    mimeType: lrzConfig.mimeType
                };
                
                processWithLrz(blob, newLrzConfig);
                
                // æ¸…ç†canvaså’Œblob
                canvas.width = 0;
                canvas.height = 0;
                if (blob) {
                    URL.revokeObjectURL(URL.createObjectURL(blob));
                }
            }, lrzConfig.mimeType, lrzConfig.quality);
        }
        
        // ä½¿ç”¨lrzå¤„ç†å›¾ç‰‡
        function processWithLrz(blob, lrzConfig) {
            // åˆ›å»ºFileå¯¹è±¡
            const fileName = `image.${currentOutputExtension}`;
            const file = new File([blob], fileName, { type: lrzConfig.mimeType });
            
            // ä½¿ç”¨lrzå‹ç¼©
            lrz(file, lrzConfig)
                .then((rst) => {
                    // æ˜¾ç¤ºå‹ç¼©ç»“æœ
                    showCompressionResult(lrzConfig, rst.base64);
                })
                .catch((err) => {
                    console.error('å‹ç¼©å¤±è´¥:', err);
                    // showError('å‹ç¼©å¤±è´¥ï¼Œè¯·é‡è¯•');
                    resetCompressButton();
                })
                .finally(() => {
                    // æ¸…ç†blob
                    if (blob) {
                        URL.revokeObjectURL(URL.createObjectURL(blob));
                    }
                });
        }
        
        // æ˜¾ç¤ºå‹ç¼©ç»“æœ
        function showCompressionResult(lrzConfig, newCompressedData = null) {

        function formatFileSize(bytes) {
            const units = userLang === 'zh' ? 
                ['B', 'KB', 'MB', 'GB'] : 
                ['B', 'KB', 'MB', 'GB'];
                
            if (bytes < 1024) {
                return bytes + ' ' + units[0];
            } else if (bytes < 1024 * 1024) {
                return (bytes / 1024).toFixed(2) + ' ' + units[1];
            } else if (bytes < 1024 * 1024 * 1024) {
                return (bytes / (1024 * 1024)).toFixed(2) + ' ' + units[2];
            } else {
                return (bytes / (1024 * 1024 * 1024)).toFixed(2) + ' ' + units[3];
            }
        }
