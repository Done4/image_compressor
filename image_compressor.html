<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>图片压缩工具 | Image Compressor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .upload-area {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover, .upload-area.dragover {
            background-color: rgba(52, 152, 219, 0.1);
            border-color: #2980b9;
        }
        
        .upload-area p {
            margin: 10px 0;
            color: #7f8c8d;
        }
        
        .upload-icon {
            font-size: 48px;
            color: #3498db;
            margin-bottom: 10px;
        }
        
        .settings {
            margin-bottom: 20px;
            display: none;
        }
        
        .settings h2 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        .range-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="range"] {
            flex: 1 1 0;
            min-width: 80px;
            max-width: 400px;
            height: 2.2em;
        }
        #quality-value, #scale-value {
            min-width: 32px;
            text-align: left;
            font-size: 1em;
        }
        @media (max-width: 600px) {
            input[type="range"] {
                max-width: 100%;
                min-width: 60px;
            }
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #34495e;
        }
        
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input[type="checkbox"] {
            margin-right: 5px;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            font-weight: normal;
        }
        
        .button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        
        .button:hover {
            background-color: #2980b9;
        }
        
        .button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        
        .preview-container {
            display: none;
            margin-top: 20px;
        }
        
        .preview-container h2 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #2c3e50;
        }
        
        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .preview-box {
            flex: 1;
            min-width: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        
        .preview-box h3 {
            margin-bottom: 10px;
            font-size: 16px;
            color: #2c3e50;
        }
        
        .preview-box img {
            max-width: 100%;
            max-height: 200px;
            margin-bottom: 10px;
        }
        
        .image-info {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        
        .download-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        
        .download-btn:hover {
            background-color: #27ae60;
        }
        
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        
        /* 响应式设计增强 */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                max-width: 100%;
                border-radius: 0;
                box-shadow: none;
            }
            
            .image-preview {
                flex-direction: column;
            }
            
            .button {
                padding: 10px 15px;
                font-size: 14px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .upload-area {
                padding: 20px 10px;
            }
            
            .upload-icon {
                font-size: 36px;
            }
        }
        
        /* 平板设备适配 */
        @media (min-width: 601px) and (max-width: 1024px) {
            .container {
                max-width: 90%;
            }
        }
        
        /* 触摸设备优化 */
        @media (hover: none) {
            .button, .upload-area, .download-btn {
                transition: none;
            }
            
            input[type="number"], select {
                font-size: 16px; /* 防止iOS缩放 */
            }
        }
        
        /* 设备特定样式 */
        .mobile-device .container {
            padding: 15px;
            max-width: 100%;
            border-radius: 0;
            box-shadow: none;
        }
        
        .mobile-device .button {
            padding: 12px 15px;
            margin-bottom: 10px;
        }
        
        .tablet-device .container {
            max-width: 90%;
            padding: 20px;
        }
        
        .touch-device input[type="range"] {
            height: 30px; /* 增大滑块区域 */
        }
        
        .touch-device .button, 
        .touch-device .download-btn {
            min-height: 44px; /* 确保触摸目标足够大 */
        }
        
        /* 推荐应用链接样式 */
        .recommendation {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #666;
        }
        
        .recommendation a {
            color: #3498db;
            text-decoration: none;
            margin: 0 5px;
            transition: color 0.3s ease;
        }
        
        .recommendation a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        /* 移动设备上的推荐应用链接样式 */
        .mobile-device .recommendation {
            font-size: 12px;
            padding: 8px 5px;
        }
        
        .mobile-device .recommendation a {
            display: inline-block;
            margin: 3px 5px;
        }
    </style>
</head>
<body>
    <div class="language-switcher" style="position: absolute; top: 10px; right: 10px;">
        <select id="language-select" style="padding: 5px; border-radius: 5px; border: 1px solid #ddd;">
            <option value="zh">中文</option>
            <option value="en">English</option>
        </select>
    </div>
    <div class="container">
        <h1>图片压缩工具</h1>
        
        <div id="upload-area" class="upload-area">
            <div class="upload-icon">📁</div>
            <h2>拖拽图片到这里或点击上传</h2>
            <p>支持 PNG、JPG 格式</p>
            <input type="file" id="file-input" accept="image/png,image/jpeg" style="display: none;">
        </div>
        
        <div id="error-message" class="error-message"></div>
        
        <div id="settings" class="settings">
            <div id="image-info-in-settings" class="image-info" style="margin-bottom: 15px;"></div>
            <h2>压缩设置</h2>
            
            <div class="form-group">
                <label for="quality">压缩质量 (1-100)</label>
                <div class="range-group">
                    <input type="range" id="quality" min="1" max="100" value="80" oninput="document.getElementById('quality-value').innerText=this.value">
                    <span id="quality-value">80</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="target-size">目标文件大小 (KB)</label>
                <input type="number" id="target-size" min="1" placeholder="输入目标大小（可选）">
                <small style="display: block; margin-top: 5px; color: #7f8c8d;">设置目标大小后，系统会自动调整质量以接近此大小</small>
            </div>
            
            <div class="form-group">
                <label for="output-format">输出格式</label>
                <select id="output-format">
                    <option value="original">保持原格式</option>
                    <option value="jpg">JPG</option>
                    <option value="png">PNG</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="resize-option">尺寸调整</label>
                <select id="resize-option">
                    <option value="original">保持原尺寸</option>
                    <option value="custom">自定义尺寸</option>
                    <option value="percentage">按百分比缩放</option>
                </select>
            </div>
            
            <div id="custom-size" class="form-group" style="display: none;">
                <div style="display: flex; gap: 10px;">
                    <div style="flex: 1;">
                        <label for="width">宽度 (像素)</label>
                        <input type="number" id="width" min="1" value="800">
                    </div>
                    <div style="flex: 1;">
                        <label for="height">高度 (像素)</label>
                        <input type="number" id="height" min="1" value="600">
                    </div>
                </div>
                <div class="form-group" style="margin-top: 10px;">
                    <label class="checkbox-label">
                        <input type="checkbox" id="maintain-ratio" checked>
                        保持原始比例
                    </label>
                </div>
            </div>
            
            <div id="percentage-size" class="form-group" style="display: none;">
                <label for="scale-percentage">缩放比例 (%)</label>
                <div class="range-group">
                    <input type="range" id="scale-percentage" min="1" max="100" value="50" oninput="document.getElementById('scale-value').innerText=this.value">
                    <span id="scale-value">50</span>
                </div>
            </div>
            
            <div style="display: flex; gap: 10px;">
                <button id="back-btn" class="button" style="background-color: #95a5a6; flex: 1;">返回</button>
                <button id="compress-btn" class="button" style="flex: 2;">压缩图片</button>
            </div>
        </div>
        
        <div id="preview-container" class="preview-container">
            <h2>预览</h2>
            
            <div class="image-preview">
                <div class="preview-box">
                    <h3>原始图片</h3>
                    <img id="original-preview" src="" alt="原始图片">
                    <div id="original-info" class="image-info"></div>
                    <div id="original-info-preview" class="image-info"></div>
                </div>
                
                <div class="preview-box">
                    <h3>压缩后</h3>
                    <img id="compressed-preview" src="" alt="压缩后图片">
                    <div id="compressed-info" class="image-info"></div>
                    <button id="download-btn" class="download-btn">下载图片</button>
                </div>
            </div>
            
            <button id="back-to-settings-btn" class="button" style="background-color: #95a5a6; margin-bottom: 10px;">返回参数设置</button>
            <button id="reset-btn" class="button" style="background-color: #e74c3c;">重新上传</button>
            
            <div class="recommendation">
                <p>推荐应用: <a href="https://example.com/pdf-converter" target="_blank">在线PDF转换器</a> | <a href="https://example.com/image-editor" target="_blank">图片编辑工具</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lrz/dist/lrz.bundle.js"></script>
    <script>
        // 语言设置
        const translations = {
            'zh': {
                'title': '图片压缩工具',
                'dragDrop': '拖拽图片到这里或点击上传',
                'supportFormats': '支持 PNG、JPG 格式',
                'compressionSettings': '压缩设置',
                'quality': '压缩质量 (1-100)',
                'targetSize': '目标文件大小 (KB)',
                'targetSizeHint': '设置目标大小后，系统会自动调整质量以接近此大小',
                'targetSizePlaceholder': '输入目标大小（可选）',
                'outputFormat': '输出格式',
                'keepOriginalFormat': '保持原格式',
                'jpgFormat': 'JPG',
                'pngFormat': 'PNG',
                'sizeAdjustment': '尺寸调整',
                'keepOriginal': '保持原尺寸',
                'customSize': '自定义尺寸',
                'scalePercentage': '按百分比缩放',
                'width': '宽度 (像素)',
                'height': '高度 (像素)',
                'maintainRatio': '保持原始比例',
                'scaleRatio': '缩放比例 (%)',
                'back': '返回',
                'compress': '压缩图片',
                'preview': '预览',
                'originalImage': '原始图片',
                'compressedImage': '压缩后',
                'download': '下载图片',
                'reupload': '重新上传',
                'size': '尺寸',
                'fileSize': '大小',
                'fileName': '文件名',
                'fileType': '类型',
                'errorFormat': '请上传 PNG 或 JPG 格式的图片',
                'recommendation': '推荐应用',
                'pdfConverter': '在线PDF转换器',
                'imageEditor': '图片编辑工具'
            },
            'en': {
                'title': 'Image Compressor',
                'dragDrop': 'Drag & drop image here or click to upload',
                'supportFormats': 'Supports PNG, JPG formats',
                'compressionSettings': 'Compression Settings',
                'quality': 'Compression Quality (1-100)',
                'targetSize': 'Target File Size (KB)',
                'targetSizeHint': 'When target size is set, quality will be adjusted automatically',
                'targetSizePlaceholder': 'Enter target size (optional)',
                'outputFormat': 'Output Format',
                'keepOriginalFormat': 'Keep Original Format',
                'jpgFormat': 'JPG',
                'pngFormat': 'PNG',
                'sizeAdjustment': 'Size Adjustment',
                'keepOriginal': 'Keep Original Size',
                'customSize': 'Custom Size',
                'scalePercentage': 'Scale by Percentage',
                'width': 'Width (pixels)',
                'height': 'Height (pixels)',
                'maintainRatio': 'Maintain Aspect Ratio',
                'scaleRatio': 'Scale Ratio (%)',
                'back': 'Back',
                'compress': 'Compress Image',
                'preview': 'Preview',
                'originalImage': 'Original Image',
                'compressedImage': 'Compressed',
                'download': 'Download Image',
                'reupload': 'Upload Again',
                'size': 'Size',
                'fileSize': 'File Size',
                'fileName': 'File Name',
                'fileType': 'Type',
                'errorFormat': 'Please upload PNG or JPG format images',
                'recommendation': 'Recommended Apps',
                'pdfConverter': 'Online PDF Converter',
                'imageEditor': 'Image Editor'
            }
        };
        
        // 检测用户语言
        let userLang = navigator.language || navigator.userLanguage;
        userLang = userLang.split('-')[0]; // 获取主要语言代码
        
        // 如果不支持用户语言，默认使用英语
        if (!translations[userLang]) {
            userLang = 'en';
        }
        
        // 应用翻译
        function applyTranslations() {
            try {
                document.title = translations[userLang]['title'] + (userLang === 'zh' ? '' : ' | 图片压缩工具');
                
                // 使用安全的方式更新DOM元素
                const updateElement = (selector, property, translationKey) => {
                    const element = document.querySelector(selector);
                    if (element) {
                        element[property] = translations[userLang][translationKey];
                    }
                };
                
                // 更新所有文本
                updateElement('h1', 'textContent', 'title');
                updateElement('#upload-area h2', 'textContent', 'dragDrop');
                updateElement('#upload-area p', 'textContent', 'supportFormats');
                updateElement('#settings h2', 'textContent', 'compressionSettings');
                updateElement('label[for="quality"]', 'textContent', 'quality');
                updateElement('label[for="target-size"]', 'textContent', 'targetSize');
                
                const targetSizeHint = document.querySelector('#target-size')?.nextElementSibling;
                if (targetSizeHint) {
                    targetSizeHint.textContent = translations[userLang]['targetSizeHint'];
                }
                
                updateElement('label[for="output-format"]', 'textContent', 'outputFormat');
                updateElement('#output-format option[value="original"]', 'textContent', 'keepOriginalFormat');
                updateElement('#output-format option[value="jpg"]', 'textContent', 'jpgFormat');
                updateElement('#output-format option[value="png"]', 'textContent', 'pngFormat');
                
                updateElement('label[for="resize-option"]', 'textContent', 'sizeAdjustment');
                updateElement('#resize-option option[value="original"]', 'textContent', 'keepOriginal');
                updateElement('#resize-option option[value="custom"]', 'textContent', 'customSize');
                updateElement('#resize-option option[value="percentage"]', 'textContent', 'scalePercentage');
                updateElement('label[for="width"]', 'textContent', 'width');
                updateElement('label[for="height"]', 'textContent', 'height');
                updateElement('label[for="maintain-ratio"]', 'textContent', 'maintainRatio');
                updateElement('label[for="scale-percentage"]', 'textContent', 'scaleRatio');
                updateElement('#back-btn', 'textContent', 'back');
                updateElement('#compress-btn', 'textContent', 'compress');
                updateElement('#preview-container h2', 'textContent', 'preview');
                updateElement('.preview-box:nth-child(1) h3', 'textContent', 'originalImage');
                updateElement('.preview-box:nth-child(2) h3', 'textContent', 'compressedImage');
                updateElement('#download-btn', 'textContent', 'download');
                updateElement('#back-to-settings-btn', 'textContent', 'back');
                updateElement('#reset-btn', 'textContent', 'reupload');
                
                // 更新推荐应用文本
                updateElement('.recommendation p', 'textContent', 'recommendation');
                const recommendationLinks = document.querySelectorAll('.recommendation a');
                if (recommendationLinks[0]) recommendationLinks[0].textContent = translations[userLang]['pdfConverter'];
                if (recommendationLinks[1]) recommendationLinks[1].textContent = translations[userLang]['imageEditor'];
                
                // 同步更新参数设置面板中的图片信息
                const imageInfoDiv = document.getElementById('image-info-in-settings');
                if (imageInfoDiv && originalImage && originalWidth && originalHeight && fileName && fileExtension) {
                    imageInfoDiv.innerHTML = `
                        <strong>${translations[userLang]['fileName']}:</strong> ${fileName}.${fileExtension}<br>
                        <strong>${translations[userLang]['size']}:</strong> ${originalWidth} x ${originalHeight}<br>
                        <strong>${translations[userLang]['fileSize']}:</strong> ${formatFileSize(originalImage.src.length)}<br>
                        <strong>${translations[userLang]['fileType']}:</strong> image/${fileExtension}
                    `;
                }
                
                // 同步更新目标大小placeholder
                updateElement('label[for="target-size"]', 'textContent', 'targetSize');
                const targetSizeInputBox = document.getElementById('target-size');
                if (targetSizeInputBox) targetSizeInputBox.placeholder = translations[userLang]['targetSizePlaceholder'];
                
                console.log('翻译已应用: ' + userLang);
            } catch (error) {
                console.error('应用翻译时出错:', error);
            }
        }
        
        // DOM 元素
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const errorMessage = document.getElementById('error-message');
        const settings = document.getElementById('settings');
        const resizeOption = document.getElementById('resize-option');
        const customSize = document.getElementById('custom-size');
        const percentageSize = document.getElementById('percentage-size');
        const widthInput = document.getElementById('width');
        const heightInput = document.getElementById('height');
        const maintainRatio = document.getElementById('maintain-ratio');
        const targetSizeInput = document.getElementById('target-size');
        const compressBtn = document.getElementById('compress-btn');
        const backBtn = document.getElementById('back-btn');
        const previewContainer = document.getElementById('preview-container');
        const originalPreview = document.getElementById('original-preview');
        const compressedPreview = document.getElementById('compressed-preview');
        const originalInfo = document.getElementById('original-info');
        const compressedInfo = document.getElementById('compressed-info');
        const downloadBtn = document.getElementById('download-btn');
        const resetBtn = document.getElementById('reset-btn');
        
        // 变量
        let originalImage = null;
        let originalWidth = 0;
        let originalHeight = 0;
        let aspectRatio = 0;
        let compressedImageData = null;
        let fileName = '';
        let fileExtension = '';
        let currentOutputExtension = '';
        let lastCompressionConfig = null; // 记录上次压缩的配置
        let isCompressing = false; // 压缩状态标志
        
        // 事件监听
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        resizeOption.addEventListener('change', () => {
            customSize.style.display = resizeOption.value === 'custom' ? 'block' : 'none';
            percentageSize.style.display = resizeOption.value === 'percentage' ? 'block' : 'none';
        });
        
        widthInput.addEventListener('input', () => {
            if (maintainRatio.checked && aspectRatio > 0) {
                heightInput.value = Math.round(widthInput.value / aspectRatio);
            }
        });
        
        heightInput.addEventListener('input', () => {
            if (maintainRatio.checked && aspectRatio > 0) {
                widthInput.value = Math.round(heightInput.value * aspectRatio);
            }
        });
        

        
        compressBtn.addEventListener('click', compressImage);
        downloadBtn.addEventListener('click', downloadImage);
        resetBtn.addEventListener('click', resetApp);
        backBtn.addEventListener('click', () => {
            // 返回到上传界面
            settings.style.display = 'none';
            uploadArea.style.display = 'block';
            fileInput.value = '';
            // 重置变量
            originalImage = null;
        });
        
        // 页面加载完成后应用翻译
        document.addEventListener('DOMContentLoaded', function() {
            // 设置语言选择器的初始值
            const languageSelect = document.getElementById('language-select');
            languageSelect.value = userLang;
            
            // 添加语言切换事件
            languageSelect.addEventListener('change', function() {
                userLang = this.value;
                applyTranslations();
            });
            
            // 应用初始翻译
            applyTranslations();
            
            // 重置所有参数到默认值
            resetToDefaultSettings();
        });
        
        // 处理上传的文件
        function handleFile(file) {
            // 检查文件类型
            if (!file.type.match('image/jpeg') && !file.type.match('image/png')) {
                showError(translations[userLang]['errorFormat']);
                return;
            }
            
            // 获取文件名和扩展名
            const nameParts = file.name.split('.');
            fileExtension = nameParts.pop().toLowerCase();
            fileName = nameParts.join('.');
            
            // 清除错误信息
            errorMessage.style.display = 'none';
            
            // 读取文件
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage = new Image();
                originalImage.onload = () => {
                    // 保存原始尺寸
                    originalWidth = originalImage.width;
                    originalHeight = originalImage.height;
                    aspectRatio = originalWidth / originalHeight;
                    
                    // 更新输入框
                    widthInput.value = originalWidth;
                    heightInput.value = originalHeight;
                    
                    // 显示原始图片预览
            originalPreview.src = e.target.result;
            // 设置参数设置面板中的图片信息
            document.getElementById('image-info-in-settings').innerHTML = `
               <strong>${translations[userLang]['fileName'] || '文件名'}:</strong> ${file.name}<br>
               <strong>${translations[userLang]['size'] || '尺寸'}:</strong> ${originalWidth} x ${originalHeight}<br>
               <strong>${translations[userLang]['fileSize'] || '大小'}:</strong> ${formatFileSize(file.size)}<br>
               <strong>${translations[userLang]['fileType'] || '类型'}:</strong> ${file.type}
            `;
            // 预览区原图信息（用于压缩后显示）
            document.getElementById('original-info-preview').innerHTML = `${translations[userLang]['size']}: ${originalWidth} x ${originalHeight} | ${translations[userLang]['fileSize']}: ${formatFileSize(file.size)}`;
            // 预览区只显示图片，不再显示原图信息
            originalInfo.innerHTML = '';
                    
                    // 显示设置面板
                    uploadArea.style.display = 'none';
                    settings.style.display = 'block';
                };
                originalImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        // 压缩图片
        function compressImage() {
            if (!originalImage || isCompressing) return;
            
            isCompressing = true;
            const originalBtnText = compressBtn.textContent;
            compressBtn.textContent = userLang === 'zh' ? '压缩中...' : 'Compressing...';
            compressBtn.disabled = true;
            
            // 获取设置
            let quality = parseInt(document.getElementById('quality').value) / 100;
            let targetWidth = originalWidth;
            let targetHeight = originalHeight;
            
            // 根据尺寸选项调整大小
            if (resizeOption.value === 'custom') {
                targetWidth = parseInt(widthInput.value);
                targetHeight = parseInt(heightInput.value);
            } else if (resizeOption.value === 'percentage') {
                const percentage = parseInt(document.getElementById('scale-percentage').value) / 100;
                targetWidth = Math.round(originalWidth * percentage);
                targetHeight = Math.round(originalHeight * percentage);
            }
            
            // 获取输出格式
            const outputFormat = document.getElementById('output-format').value;
            let outputExtension;
            
            if (outputFormat === 'original') {
                // 保持原格式
                outputExtension = fileExtension;
            } else if (outputFormat === 'jpg') {
                outputExtension = 'jpg';
            } else if (outputFormat === 'png') {
                outputExtension = 'png';
            }
            
            // 保存输出扩展名，用于下载
            currentOutputExtension = outputExtension;
            
            // 处理目标大小 - 用户输入KB，转换为字节
            const targetSize = targetSizeInput.value ? parseInt(targetSizeInput.value) * 1024 : 0;
            
            // 准备lrz配置
            const lrzConfig = {
                quality: quality,
                width: targetWidth,
                height: targetHeight,
                fieldName: 'file',
                mimeType: outputExtension === 'png' ? 'image/png' : 'image/jpeg'
            };
            
            // 检查配置是否与上次相同
            const currentConfig = JSON.stringify({
                quality: Math.round(quality * 100) / 100, // 保留2位小数精度
                width: targetWidth,
                height: targetHeight,
                outputExtension: outputExtension,
                targetSize: targetSize
            });
            
            if (lastCompressionConfig === currentConfig && compressedImageData) {
                // 配置相同，直接显示结果
                console.log('直接显示')
                showCompressionResult(lrzConfig);
                return;
            }
            // 保存当前配置
            lastCompressionConfig = currentConfig;
            
            // 如果设置了目标大小，使用二分法查找合适的质量值
            if (targetSize > 0) {
                compressWithTargetSize(targetSize, lrzConfig);
            } else {
                // 直接使用lrz压缩
                compressWithLrz(lrzConfig);
            }
        }
        
        // 使用lrz压缩（带目标大小）
        function compressWithTargetSize(targetSize, lrzConfig) {
            let minQuality = 0.01;
            let maxQuality = 1.0;
            let currentQuality = lrzConfig.quality;
            let iterations = 0;
            let maxIterations = 15;
            
            // 检查文件大小，如果太大则限制迭代次数
            const originalSize = originalImage.src.length;
            if (originalSize > 10 * 1024 * 1024) { // 10MB
                console.warn('文件较大，限制迭代次数以避免内存问题');
                maxIterations = Math.min(maxIterations, 8);
            }
            
            function tryCompress() {
                if (iterations >= maxIterations) {
                    // 达到最大迭代次数，使用最后一次的结果
                    console.log(`达到最大迭代次数，最终质量: ${currentQuality.toFixed(3)}`);
                    compressWithLrz({...lrzConfig, quality: currentQuality});
                    return;
                }
                
                // 使用lrz测试当前质量下的文件大小
                const testConfig = {...lrzConfig, quality: currentQuality};
                
                // 如果需要自定义尺寸，先用canvas处理
                if (resizeOption.value === 'custom') {
                    testWithCanvas(testConfig, targetSize, currentQuality);
                } else {
                    fetch(originalImage.src)
                        .then(res => res.blob())
                        .then(blob => {
                            const fileName = `test.${currentOutputExtension}`;
                            const file = new File([blob], fileName, { type: testConfig.mimeType });
                            
                            return lrz(file, testConfig);
                        })
                        .then((rst) => {
                            processTestResult(rst, targetSize, currentQuality);
                        })
                        .catch(err => {
                            console.error('测试压缩失败:', err);
                            // 如果测试失败，直接使用当前质量进行压缩
                            compressWithLrz({...lrzConfig, quality: currentQuality});
                            resetCompressButton();
                        });
                }
            }
            
            function testWithCanvas(testConfig, targetSize, currentQuality) {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = testConfig.width;
                canvas.height = testConfig.height;
                ctx.drawImage(originalImage, 0, 0, testConfig.width, testConfig.height);
                
                canvas.toBlob((blob) => {
                    const newTestConfig = {
                        quality: testConfig.quality,
                        fieldName: 'file',
                        mimeType: testConfig.mimeType
                    };
                    
                    const fileName = `test.${currentOutputExtension}`;
                    const file = new File([blob], fileName, { type: newTestConfig.mimeType });
                    
                    lrz(file, newTestConfig)
                        .then((rst) => {
                            processTestResult(rst, targetSize, currentQuality);
                        })
                        .catch(err => {
                            console.error('测试压缩失败:', err);
                            compressWithLrz({...lrzConfig, quality: currentQuality});
                            resetCompressButton();
                        })
                        .finally(() => {
                            // 清理canvas和blob
                            canvas.width = 0;
                            canvas.height = 0;
                            if (blob) {
                                URL.revokeObjectURL(URL.createObjectURL(blob));
                            }
                        });
                }, testConfig.mimeType, testConfig.quality);
            }
            
            function processTestResult(rst, targetSize, paramcurquality) {
                // 计算当前大小
                const currentSize = Math.round((rst.base64.length - rst.base64.indexOf(',') - 1) * 0.75);
                
                console.log(`迭代 ${iterations + 1}: 质量=${currentQuality.toFixed(3)}, 当前大小=${formatFileSize(currentSize)}, 目标大小=${formatFileSize(targetSize)}`);
                
                // 如果当前大小接近目标大小（±3%），则进行最终压缩
                if (Math.abs(currentSize - targetSize) / targetSize < 0.03) {
                    console.log(`达到目标大小，最终质量: ${currentQuality.toFixed(3)}`);
                    compressWithLrz({...lrzConfig, quality: currentQuality});
                    return;
                }
                
                // 调整质量值
                if (currentSize > targetSize) {
                    maxQuality = currentQuality;
                    currentQuality = (minQuality + paramcurquality) / 2;
                    
                } else {
                    minQuality = currentQuality;
                    currentQuality = (paramcurquality + maxQuality) / 2;
                    
                }
                
                iterations++;
                setTimeout(tryCompress, 10); // 避免阻塞UI
            }
            
            tryCompress();
        }
        
        // 使用lrz进行最终压缩
        function compressWithLrz(lrzConfig) {
            // 如果需要自定义尺寸，先用canvas处理
            if (resizeOption.value === 'custom') {
                resizeImageWithCanvas(lrzConfig);
            } else {
                // 直接使用原图，lrz会自动处理尺寸调整
                fetch(originalImage.src)
                    .then(res => res.blob())
                    .then(blob => processWithLrz(blob, lrzConfig))
                    .catch(err => {
                        // console.error('获取图片数据失败:', err);
                        // showError('处理图片失败，请重试');
                        resetCompressButton();
                    });
            }
        }
        
        // 使用canvas调整图片尺寸
        function resizeImageWithCanvas(lrzConfig) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // 设置canvas尺寸为用户指定的尺寸
            canvas.width = lrzConfig.width;
            canvas.height = lrzConfig.height;
            
            // 绘制图片到canvas，完全按照指定尺寸
            ctx.drawImage(originalImage, 0, 0, lrzConfig.width, lrzConfig.height);
            
            // 将canvas转换为blob
            canvas.toBlob((blob) => {
                // 创建新的lrz配置，不指定width和height，让lrz只处理质量
                const newLrzConfig = {
                    quality: lrzConfig.quality,
                    fieldName: 'file',
                    mimeType: lrzConfig.mimeType
                };
                
                processWithLrz(blob, newLrzConfig);
                
                // 清理canvas和blob
                canvas.width = 0;
                canvas.height = 0;
                if (blob) {
                    URL.revokeObjectURL(URL.createObjectURL(blob));
                }
            }, lrzConfig.mimeType, lrzConfig.quality);
        }
        
        // 使用lrz处理图片
        function processWithLrz(blob, lrzConfig) {
            // 创建File对象
            const fileName = `image.${currentOutputExtension}`;
            const file = new File([blob], fileName, { type: lrzConfig.mimeType });
            
            // 使用lrz压缩
            lrz(file, lrzConfig)
                .then((rst) => {
                    // 显示压缩结果
                    showCompressionResult(lrzConfig, rst.base64);
                })
                .catch((err) => {
                    console.error('压缩失败:', err);
                    // showError('压缩失败，请重试');
                    resetCompressButton();
                })
                .finally(() => {
                    // 清理blob
                    if (blob) {
                        URL.revokeObjectURL(URL.createObjectURL(blob));
                    }
                });
        }
        
        // 显示压缩结果
        function showCompressionResult(lrzConfig, newCompressedData = null) {
            // 更新质量滑块以反映实际使用的质量
            const newQualityValue = Math.round(lrzConfig.quality * 100);
            const qualitySlider = document.getElementById('quality');
            const qualityValue = document.getElementById('quality-value');
            
            if (qualitySlider.value != newQualityValue) {
                qualitySlider.value = newQualityValue;
                qualityValue.textContent = newQualityValue;
            }
            
            // 更新压缩数据
            if (newCompressedData) {
                compressedImageData = newCompressedData;
            }
            
            // 更新lastCompressionConfig中的实际质量值
            if (lastCompressionConfig) {
                const configObj = JSON.parse(lastCompressionConfig);
                configObj.quality = Math.round(lrzConfig.quality * 100) / 100; // 保留2位小数精度
                lastCompressionConfig = JSON.stringify(configObj);
            }
            
            // 显示压缩后的预览
            compressedPreview.src = compressedImageData;
            
            // 计算压缩后的大小
            const compressedSize = Math.round((compressedImageData.length - compressedImageData.indexOf(',') - 1) * 0.75);
            
            // 获取实际显示的尺寸（如果是自定义尺寸，使用用户设置的尺寸）
            let displayWidth, displayHeight;
            if (resizeOption.value === 'custom') {
                displayWidth = parseInt(widthInput.value);
                displayHeight = parseInt(heightInput.value);
            } else {
                displayWidth = lrzConfig.width || originalWidth;
                displayHeight = lrzConfig.height || originalHeight;
            }
            
            compressedInfo.textContent = `${translations[userLang]['size']}: ${displayWidth} x ${displayHeight} | ${translations[userLang]['fileSize']}: ${formatFileSize(compressedSize)}`;
            
            // 压缩后显示原图信息
            document.getElementById('original-info-preview').style.display = 'block';
            
            // 显示预览容器
            settings.style.display = 'none';
            previewContainer.style.display = 'block';
            
            // 重置压缩按钮
            resetCompressButton();
            
            // 强制垃圾回收
            setTimeout(forceGarbageCollection, 100);
        }
        
        // 重置压缩按钮状态
        function resetCompressButton() {
            isCompressing = false;
            compressBtn.disabled = false;
            compressBtn.textContent = translations[userLang]['compress'];
        }
        
        // 下载压缩后的图片
        function downloadImage() {
            if (!compressedImageData) return;
            
            const link = document.createElement('a');
            link.href = compressedImageData;
            link.download = `${fileName}_compressed.${currentOutputExtension}`;
            link.click();
            
            // 下载后直接重置应用，不需要跳转到预览界面
            setTimeout(() => {
                resetApp();
            }, 100);
        }
        
        // 重置应用
        function resetApp() {
            // 重置变量
            originalImage = null;
            compressedImageData = null;
            currentOutputExtension = '';
            lastCompressionConfig = null;
            isCompressing = false;
            
            // 重置界面
            uploadArea.style.display = 'block';
            settings.style.display = 'none';
            previewContainer.style.display = 'none';
            fileInput.value = '';
            originalPreview.src = '';
            compressedPreview.src = '';
            originalInfo.textContent = '';
            compressedInfo.textContent = '';
            // 重置预览区原图信息
            document.getElementById('original-info-preview').innerHTML = '';
            document.getElementById('original-info-preview').style.display = 'none';
            
            // 重置所有参数到默认值
            resetToDefaultSettings();
            
            // 重置压缩按钮
            resetCompressButton();
        }
        
        // 重置所有参数到默认值
        function resetToDefaultSettings() {
            // 重置质量滑块
            document.getElementById('quality').value = 80;
            document.getElementById('quality-value').textContent = '80';
            
            // 重置目标大小
            document.getElementById('target-size').value = '';
            
            // 重置输出格式
            document.getElementById('output-format').value = 'original';
            
            // 重置尺寸调整选项
            document.getElementById('resize-option').value = 'original';
            document.getElementById('custom-size').style.display = 'none';
            document.getElementById('percentage-size').style.display = 'none';
            
            // 重置自定义尺寸
            document.getElementById('width').value = '800';
            document.getElementById('height').value = '600';
            document.getElementById('maintain-ratio').checked = true;
            
            // 重置缩放比例
            document.getElementById('scale-percentage').value = 50;
            document.getElementById('scale-value').textContent = '50';
            
            // 清空图片信息显示
            document.getElementById('image-info-in-settings').innerHTML = '';
        }
        
        // 显示错误信息
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // 3秒后自动隐藏错误信息
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 3000);
        }
        
        // 设备检测
        function detectDevice() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isMobile = /iphone|ipad|ipod|android|blackberry|windows phone/g.test(userAgent);
            const isTablet = /(ipad|tablet|playbook|silk)|(android(?!.*mobile))/g.test(userAgent);
            
            if (isTablet) {
                document.body.classList.add('tablet-device');
            } else if (isMobile) {
                document.body.classList.add('mobile-device');
            } else {
                document.body.classList.add('desktop-device');
            }
            
            // 检测触摸设备
            if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
                document.body.classList.add('touch-device');
            }
        }
        
        // 页面加载时检测设备
        window.addEventListener('load', detectDevice);
        
        // 格式化文件大小
        function formatFileSize(bytes) {
            const units = userLang === 'zh' ? 
                ['B', 'KB', 'MB', 'GB'] : 
                ['B', 'KB', 'MB', 'GB'];
                
            if (bytes < 1024) {
                return bytes + ' ' + units[0];
            } else if (bytes < 1024 * 1024) {
                return (bytes / 1024).toFixed(2) + ' ' + units[1];
            } else if (bytes < 1024 * 1024 * 1024) {
                return (bytes / (1024 * 1024)).toFixed(2) + ' ' + units[2];
            } else {
                return (bytes / (1024 * 1024 * 1024)).toFixed(2) + ' ' + units[3];
            }
        }
        
        // 强制垃圾回收（如果浏览器支持）
        function forceGarbageCollection() {
            if (window.gc) {
                window.gc();
            }
        }

        // 返回参数设置按钮
        const backToSettingsBtn = document.getElementById('back-to-settings-btn');
        if (backToSettingsBtn) {
            backToSettingsBtn.addEventListener('click', function() {
                previewContainer.style.display = 'none';
                settings.style.display = 'block';
                // 保留压缩图片，不清空compressedImageData
            });
        }
    </script>
